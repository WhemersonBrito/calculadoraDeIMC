<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="includes/img/61284a0f1901a81efc650fdfmSL6k4tx02.webp" />
        <link rel="stylesheet" href="includes/css/style.css">
        <title>Calculadora de IMC </title>
    </head>
    <body>
        <img id="img" src="includes/img/noname.png">
        <div class="main">
            <div class="container">
                <div class="form-group">
                    <div class="row">
                        <div class="label"><label>Nome</label></div>
                        <input type="text" class="input" id="nome" placeholder="Insira seu nome.">
                    </div>
                    <div class="row">
                        <div class="label"><label>Altura</label></div>
                        <input type="number" class="input pt-15" id="altura" placeholder="Insira sua altura.">
                    </div>
                    <div class="row">
                        <div class="label"><label>Peso</label></div>
                        <input type="number" class="input mt-10" id="peso" placeholder="Insira seu peso.">
                    </div>
                    <button type="button" id="botao">Calcular</button>
                    <div class="resultado" id="resultado"></div>
                </div>
            </div>
        </div>
        <script src="handlers/script.js"></script>
    </body>
</html>
